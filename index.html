<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="icon" href="./assets/img/netflix-logo-mini.png">
</head>
<body>  
    <header class="header-main">
        <nav class="nav">
            <img class="nav-img" src="./assets/img/netflix-logo.svg" alt="">      
            <div class="nav-group-buttons">
                <div class="nav-select-group">
                    <img class="nav-lang-icon" src="./assets/img/lang-logo.png" alt="">
                    <select class="nav-button-lang">
                        <option class="nav-select-option" value="pt-br">Português</option>
                        <option class="nav-select-option" value="en">Inglês</option>
                    </select>
                </div>
                <button class="nav-button" type="submit">Entrar</button>
            </div>
        </nav>

        <h1 class="header-main-h1">Filmes, séries e muito mais. <br> Sem limites.</h1>
        <p class="header-main-h2">Assista onde quiser. Cancele quando quiser.</p>
        <p class="header-main-h3">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
        
        <div class="header-main-inputs">
            <input placeholder="Email" class="header-input-text" type="text">
            <button class="header-button">Vamos lá ></button>
        </div> 
    </header> 

    <main class="section-main">
        <div class="section-one-bg"></div> 
        <section class="section-one">
            <div class="section-one-texts">
                <h2 class="section-one-h2">Aproveite na TV.</h2>
                <h3 class="section-one-h3">Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</h3>
            </div>
            
            <div class="section-one-video">
                <img class="section-one-tv" src="./assets/img/tv.png" alt="">
                <video class="section-one-loopvideo" autoplay="" muted="" loop="" src="./assets/img/video-tv-0819.m4v" alt="">
            </div>
        </section>
    </main>   
</body>
</html>
